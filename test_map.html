<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #test-map { 
            width: 100%; 
            height: 500px; 
            border: 2px solid #1976d2; 
            border-radius: 10px;
            background: #bbdefb;
        }
        .debug { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Leaflet Map Test</h1>
    
    <div class="debug" id="debug-info">
        <strong>Debug Info:</strong><br>
        <div id="debug-content">Loading...</div>
    </div>
    
    <div id="test-map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        const debugEl = document.getElementById('debug-content');
        
        function log(message) {
            console.log(message);
            debugEl.innerHTML += message + '<br>';
        }
        
        log('üöÄ Starting map test...');
        log('Leaflet available: ' + (typeof L !== 'undefined'));
        
        if (typeof L !== 'undefined') {
            log('Leaflet version: ' + L.version);
        }
        
        const mapContainer = document.getElementById('test-map');
        log('Map container found: ' + !!mapContainer);
        log('Container dimensions: ' + mapContainer.offsetWidth + 'x' + mapContainer.offsetHeight);
        
        // Sample destinations data
        const testDestinations = [
            { name: "Tokyo", latitude: 35.6762, longitude: 139.6503 },
            { name: "Paris", latitude: 48.8566, longitude: 2.3522 },
            { name: "New York", latitude: 40.7128, longitude: -74.0060 }
        ];
        
        try {
            log('Creating map...');
            
            const map = L.map('test-map').setView([20, 0], 2);
            
            log('‚úÖ Map created successfully');
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO'
            }).addTo(map);
            
            log('‚úÖ Tiles added');
            
            // Add test markers
            testDestinations.forEach(dest => {
                L.marker([dest.latitude, dest.longitude])
                 .addTo(map)
                 .bindPopup(dest.name);
                log('‚úÖ Added marker for ' + dest.name);
            });
            
            log('üéâ Map test completed successfully!');
            
        } catch (error) {
            log('‚ùå Error: ' + error.message);
            console.error('Map error:', error);
        }
    </script>
</body>
</html>
